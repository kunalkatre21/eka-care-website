<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components Example - Healthcare AI Platform</title>

    <!-- External Libraries -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Figtree:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e4f2af7764.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="components/shared-styles.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main id="main-content" role="main">

        <!-- Hero Section -->
        <section class="hero min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 relative overflow-hidden" aria-labelledby="hero-heading" role="banner">
            <div class="hero-content text-center relative z-20">
                <div class="max-w-4xl">
                    <div class="flex justify-center mb-6">
                        <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-hospital text-white text-2xl"></i>
                        </div>
                    </div>
                    <h1 id="hero-heading" class="text-4xl sm:text-5xl md:text-6xl font-bold tracking-tight text-gray-500 mb-6">
                        <span class="text-gray-900">Healthcare Solutions</span> Platform
                    </h1>
                    <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto mb-12" role="complementary" aria-describedby="hero-description">
                        Transform your healthcare practice with AI-powered tools, modern workflows, and comprehensive patient management solutions.
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-8">
                        <a href="#" class="btn btn-primary btn-lg shadow-lg hover:shadow-xl transition-all duration-300" aria-label="Get started with platform">
                            Get Started
                            <i class="fas fa-arrow-right ml-2" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="btn btn-outline btn-primary btn-lg">
                            Watch Demo
                        </a>
                    </div>
                </div>
            </div>

            <!-- Floating Cards Demo -->
            <div id="floating-cards-placeholder" class="absolute inset-0 pointer-events-none z-10"></div>
        </section>

        <!-- Stats Section -->
        <div id="stats-placeholder"></div>

        <!-- Features Section -->
        <div id="features-placeholder"></div>

        <!-- CTA Section -->
        <div id="cta-placeholder"></div>

        <!-- Testimonial Section -->
        <div id="testimonial-placeholder"></div>

        <!-- FAQ Section -->
        <div id="faq-placeholder"></div>

    </main>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <!-- Component Loader -->
    <script src="components/simple-loader.js"></script>

    <!-- Page Implementation -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Loading Components Example Page...');

            try {
                // Load header and footer first
                await simpleComponentLoader.loadMultiple([
                    {
                        name: 'header',
                        element: document.getElementById('header-placeholder')
                    },
                    {
                        name: 'footer',
                        element: document.getElementById('footer-placeholder')
                    }
                ]);

                console.log('‚úÖ Header and footer loaded');

                // Load page-specific components
                await simpleComponentLoader.loadMultiple([
                    {
                        name: 'floatingCards',
                        element: document.getElementById('floating-cards-placeholder')
                    },
                    {
                        name: 'statsSection',
                        element: document.getElementById('stats-placeholder')
                    },
                    {
                        name: 'featureGrid',
                        element: document.getElementById('features-placeholder')
                    },
                    {
                        name: 'cta',
                        element: document.getElementById('cta-placeholder')
                    },
                    {
                        name: 'testimonial',
                        element: document.getElementById('testimonial-placeholder')
                    },
                    {
                        name: 'faq',
                        element: document.getElementById('faq-placeholder')
                    }
                ]);

                console.log('‚úÖ All page components loaded successfully');

                // Initialize animations
                const animationScript = document.createElement('script');
                animationScript.src = 'animations.js';
                document.body.appendChild(animationScript);

                console.log('üéØ Components Example Page initialization complete');

            } catch (error) {
                console.error('‚ùå Error loading components:', error);
            }
        });

        // FontAwesome check
        setTimeout(() => {
            if (typeof FontAwesome !== 'undefined') {
                console.log('‚úÖ FontAwesome connected');
            } else {
                console.log('‚ùå FontAwesome not loaded');
            }
        }, 1500);
    </script>
</body>
</html>
