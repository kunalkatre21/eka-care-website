<!-- Feature Grid Component -->
<section class="feature-grid py-16 bg-white" role="region" aria-labelledby="features-heading">
    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <h2 id="features-heading" class="text-4xl font-bold mb-4">{{SECTION_TITLE}}</h2>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">{{SECTION_DESCRIPTION}}</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{FEATURE_CARDS}}
        </div>
    </div>
</section>
