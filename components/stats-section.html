<!-- Stats Section Component -->
<section class="stats-section py-20 bg-white" role="region" aria-labelledby="stats-heading">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 id="stats-heading" class="text-4xl font-bold mb-4">{{SECTION_TITLE}}</h2>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">{{SECTION_DESCRIPTION}}</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div class="stat-card text-center p-8 bg-gradient-to-br from-blue-50 to-white border border-blue-100 rounded-2xl">
                <div class="stat-icon w-16 h-16 bg-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-users text-white text-2xl"></i>
                </div>
                <div class="stat-number text-4xl font-bold text-blue-600 mb-2">{{STAT1_NUMBER}}</div>
                <div class="stat-label text-lg font-semibold text-gray-800 mb-2">{{STAT1_LABEL}}</div>
                <div class="stat-description text-sm text-gray-600">{{STAT1_DESCRIPTION}}</div>
            </div>

            <div class="stat-card text-center p-8 bg-gradient-to-br from-green-50 to-white border border-green-100 rounded-2xl">
                <div class="stat-icon w-16 h-16 bg-green-500 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-clock text-white text-2xl"></i>
                </div>
                <div class="stat-number text-4xl font-bold text-green-600 mb-2">{{STAT2_NUMBER}}</div>
                <div class="stat-label text-lg font-semibold text-gray-800 mb-2">{{STAT2_LABEL}}</div>
                <div class="stat-description text-sm text-gray-600">{{STAT2_DESCRIPTION}}</div>
            </div>

            <div class="stat-card text-center p-8 bg-gradient-to-br from-purple-50 to-white border border-purple-100 rounded-2xl">
                <div class="stat-icon w-16 h-16 bg-purple-500 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-chart-line text-white text-2xl"></i>
                </div>
                <div class="stat-number text-4xl font-bold text-purple-600 mb-2">{{STAT3_NUMBER}}</div>
                <div class="stat-label text-lg font-semibold text-gray-800 mb-2">{{STAT3_LABEL}}</div>
                <div class="stat-description text-sm text-gray-600">{{STAT3_DESCRIPTION}}</div>
            </div>

            <div class="stat-card text-center p-8 bg-gradient-to-br from-orange-50 to-white border border-orange-100 rounded-2xl">
                <div class="stat-icon w-16 h-16 bg-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-star text-white text-2xl"></i>
                </div>
                <div class="stat-number text-4xl font-bold text-orange-600 mb-2">{{STAT4_NUMBER}}</div>
                <div class="stat-label text-lg font-semibold text-gray-800 mb-2">{{STAT4_LABEL}}</div>
                <div class="stat-description text-sm text-gray-600">{{STAT4_DESCRIPTION}}</div>
            </div>
        </div>

        {{ADDITIONAL_CONTENT}}
    </div>
</section>
