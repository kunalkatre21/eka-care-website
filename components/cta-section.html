<!-- CTA Section Component -->
<section class="cta-section py-16 {{BACKGROUND_CLASS}}" role="complementary" aria-labelledby="cta-heading">
    <div class="container mx-auto px-4 text-center">
        <h2 id="cta-heading" class="text-4xl font-bold mb-6 {{HEADING_COLOR}}">{{HEADING}}</h2>
        <p class="text-xl mb-8 {{DESCRIPTION_COLOR}} max-w-2xl mx-auto">{{DESCRIPTION}}</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center {{BUTTON_CONTAINER}}">
            {{PRIMARY_BUTTON}}
            {{SECONDARY_BUTTON}}
        </div>
        {{ADDITIONAL_CONTENT}}
    </div>
</section>
